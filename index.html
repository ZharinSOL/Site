<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gerador de Justificação</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;padding:20px;max-width:800px;margin:auto}
    label{display:block;margin-top:12px;font-weight:600}
    input{width:100%;padding:8px;margin-top:6px;box-sizing:border-box}
    button{margin-top:14px;padding:10px 16px;font-size:16px}
    #output{white-space:pre-wrap;border:1px solid #ddd;padding:12px;margin-top:18px;background:#fafafa}
  </style>
</head>
<body>

  <h1>Gerador de Justificação</h1>

  <label for="name">Nome (varN)</label>
  <input id="name" type="text" placeholder="Ex.: João Silva">

  <label for="nif">NIF</label>
  <input id="nif" type="text" placeholder="Ex.: 123456789">

  <label for="start">Data início (var1)</label>
  <input id="start" type="date">

  <label for="end">Data fim (var2)</label>
  <input id="end" type="date">

  <button id="justify">Justificar (Gerar PDF)</button>

  <div id="output" aria-live="polite"></div>

  <!-- hidden image (same folder) -->
  <img id="sigImg" src="assinadoDigitalmente.jpg" style="display:none" crossorigin="anonymous" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
const { jsPDF } = window.jspdf;

function formatDateForText(inputDate) {
  if (!inputDate) return '';
  const d = new Date(inputDate + 'T00:00:00');
  if (isNaN(d)) return inputDate;
  const months = ['janeiro','fevereiro','março','abril','maio','junho','julho','agosto','setembro','outubro','novembro','dezembro'];
  return d.getDate() + ' de ' + months[d.getMonth()] + ' de ' + d.getFullYear();
}

function buildText(name, nif, start, end) {
  const nameTxt = name || '$varN';
  const nifTxt = nif || '$NIF';
  const startTxt = start ? formatDateForText(start) : '$var1';
  const endTxt = end ? formatDateForText(end) : '$var2';

  return `Igor André Sottomaior Faria, Médico Inscrito na Ordem dos Médicos com o número 48611, atesta sob\ncompromisso profissional que ${nameTxt}, de Dinamarca, NIF n° ${nifTxt} se\nencontrou doente e impedido de exercer a sua atividade profissional desde o dia ${startTxt} ao dia\n${endTxt}.`;
}

function wrapParagraph(doc, par, maxWidth) {
  const words = par.split(/\s+/);
  const lines = [];
  let cur = '';
  for (let w of words) {
    const trial = cur ? cur + ' ' + w : w;
    if (doc.getTextWidth(trial) > maxWidth) {
      if (cur) lines.push(cur);
      cur = w;
    } else {
      cur = trial;
    }
  }
  if (cur) lines.push(cur);
  return lines;
}

function imgElementToDataURL(imgEl) {
  return new Promise((resolve, reject) => {
    const img = imgEl;
    function convert() {
      try {
        const c = document.createElement('canvas');
        c.width = img.naturalWidth;
        c.height = img.naturalHeight;
        c.getContext('2d').drawImage(img, 0, 0);
        resolve(c.toDataURL('image/jpeg'));
      } catch (e) {
        reject(e);
      }
    }
    if (img.complete && img.naturalWidth !== 0) {
      convert();
    } else {
      img.onload = convert;
      img.onerror = () => reject(new Error('Image load error'));
    }
  });
}

document.getElementById('justify').addEventListener('click', async function() {
  const name = (document.getElementById('name').value || '').trim();
  const nif = (document.getElementById('nif').value || '').trim();
  const start = document.getElementById('start').value;
  const end = document.getElementById('end').value;

  const text = buildText(name, nif, start, end);

  // Preview on page
  document.getElementById('output').textContent = text;

  // Prepare image data URL
  const imgEl = document.getElementById('sigImg');
  let imgData = null;
  try {
    imgData = await imgElementToDataURL(imgEl);
  } catch (e) {
    // fallback: fetch and convert
    try {
      const resp = await fetch(imgEl.src);
      const blob = await resp.blob();
      imgData = await new Promise((res) => {
        const r = new FileReader();
        r.onload = () => res(r.result);
        r.readAsDataURL(blob);
      });
    } catch (e2) {
      imgData = null;
    }
  }

  // Create PDF
  const doc = new jsPDF({ unit: 'pt', format: 'a4' });
  const left = 50;
  const top = 70;
  const lineHeight = 16;
  const maxWidth = doc.internal.pageSize.getWidth() - left * 2;

  doc.setFont('Times', 'Normal');
  doc.setFontSize(12);
  let y = top;

  const paragraphs = text.split('\n');
  paragraphs.forEach(par => {
    const lines = wrapParagraph(doc, par, maxWidth);
    if (lines.length === 0) { y += lineHeight; return; }
    lines.forEach(line => {
      if (y > doc.internal.pageSize.getHeight() - 120) {
        doc.addPage();
        y = top;
      }
      doc.text(line, left, y);
      y += lineHeight;
    });
    y += lineHeight / 2;
  });

  // Decide placement for signature block + image at bottom
  const pageHeight = doc.internal.pageSize.getHeight();
  const pageWidth = doc.internal.pageSize.getWidth();
  const margin = 50;
  const imgMaxWidth = pageWidth - margin * 2;
  const imgMaxHeight = 100; // adjust if you want taller/shorter image

  let drawImgWidth = 0, drawImgHeight = 0, imgX = margin, imgY = pageHeight - margin - imgMaxHeight;

  if (imgData) {
    // create temporary Image to get dimensions
    const tmp = new Image();
    tmp.src = imgData;
    await new Promise(r => tmp.onload = r);
    const iw = tmp.naturalWidth;
    const ih = tmp.naturalHeight;
    const scale = Math.min(imgMaxWidth / iw, imgMaxHeight / ih, 1);
    drawImgWidth = iw * scale;
    drawImgHeight = ih * scale;

    imgY = pageHeight - margin - drawImgHeight;
  } else {
    // no image: reserve a small area for text-only signature
    imgY = pageHeight - margin - 50;
  }

  // If current text y would overlap signature area, add a new page
  if (y + 40 > imgY) {
    doc.addPage();
    y = top;
  }

  // Signature texts (placed above the image or above reserved area)
  const sigTextY = Math.min(y + 10, imgY - 50);
  doc.text('Assinado digitalmente por: IGOR ANDRÉ GRILO SOTTOMAIOR FARIA', left, sigTextY);
  doc.text('Data: 2025-10-05 10:04:56', left, sigTextY + 12);
  doc.text('Especialidade: Medicina Geral e Familiar', left, sigTextY + 24);
  doc.text('Ordem: M-48611', left, sigTextY + 36);

  // Add image if available
  if (imgData) {
    doc.addImage(imgData, 'JPEG', imgX, imgY, drawImgWidth, drawImgHeight);
  }

  const fileName = ( (name || 'justificacao').trim().replace(/\s+/g, '_') ) + '.pdf';
  doc.save(fileName);
});
</script>

</body>
</html>
