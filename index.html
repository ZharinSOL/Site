<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gerador de Justificação</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;padding:20px;max-width:800px;margin:auto}
    label{display:block;margin-top:12px;font-weight:600}
    input, select{width:100%;padding:8px;margin-top:6px;box-sizing:border-box}
    button{margin-top:14px;padding:10px 16px;font-size:13px}
    #output{white-space:pre-wrap;border:1px solid #ddd;padding:12px;margin-top:18px;background:#fafafa}
    .row{display:flex;gap:10px}
    .row > div{flex:1}
    .section{margin-top:30px;padding-top:20px;border-top:1px solid #eee}
    .timestamp{font-size:12px;color:#666;margin-top:8px;font-style:italic;text-align:center}
    .date-option{display:none}
    .date-option.active{display:block}
    .error-message{color:#d32f2f;font-size:14px;margin-top:8px;display:none}
    .error-field{border-color:#d32f2f !important}
  </style>
</head>
<body>

  <h1>Gerador de Justificação</h1>

  <label for="name">Nome (varN)</label>
  <input id="name" type="text" placeholder="Ex.: João Silva">
  <div id="name-error" class="error-message">Por favor, insira o nome</div>

  <label for="nif">NIFº</label>
  <input id="nif" type="text" placeholder="Ex.: 123456789" maxlength="9">
  <div id="nif-error" class="error-message">Por favor, insira um NIF válido (9 dígitos)</div>

  <label for="dateType">Tipo de Data</label>
  <select id="dateType">
    <option value="single">Data única</option>
    <option value="range">Período (data início e fim)</option>
  </select>

  <div id="singleDateOption" class="date-option active">
    <label for="date">Data da consulta</label>
    <input id="date" type="date">
    <div id="date-error" class="error-message">Por favor, selecione uma data</div>
  </div>

  <div id="rangeDateOption" class="date-option">
    <div class="row">
      <div>
        <label for="startDate">Data início</label>
        <input id="startDate" type="date">
        <div id="startDate-error" class="error-message">Por favor, selecione a data de início</div>
      </div>
      <div>
        <label for="endDate">Data fim</label>
        <input id="endDate" type="date">
        <div id="endDate-error" class="error-message">Por favor, selecione a data de fim</div>
      </div>
    </div>
  </div>

  <div class="section">
    <h3>Posição da Imagem (Developer Tools)</h3>
    <div class="row">
      <div>
        <label for="imgX">Image X (0 left — 50 center — 100 right)</label>
        <input id="imgX" type="number" min="0" max="100" value="54" step="0.1">
      </div>
      <div>
        <label for="imgY">Image Y (0 bottom — 50 center — 100 top)</label>
        <input id="imgY" type="number" min="0" max="100" value="60" step="0.1">
      </div>
    </div>

    <div class="row">
      <div>
        <label for="imgW">Image width (%) of page width (0-100)</label>
        <input id="imgW" type="number" min="0" max="100" value="33" step="0.1">
      </div>
      <div>
        <label for="imgH">Image height (%) of page height (0-100)</label>
        <input id="imgH" type="number" min="0" max="100" value="33" step="0.1">
      </div>
    </div>
  </div>

  <div class="section">
    <h3>Posição do Texto de Assinatura (Developer Tools)</h3>
    <div class="row">
      <div>
        <label for="textX">Text X (0 left — 50 center — 100 right)</label>
        <input id="textX" type="number" min="0" max="100" value="37" step="0.1">
      </div>
      <div>
        <label for="textY">Text Y (0 bottom — 50 center — 100 top)</label>
        <input id="textY" type="number" min="0" max="100" value="62.5" step="0.1">
      </div>
    </div>
  </div>

  <button id="justify">Justificar (Gerar PDF)</button>

  <div id="output" aria-live="polite"></div>

  <!-- Timestamp -->
  <div id="timestamp" class="timestamp">
    Last updated: <span id="currentTime"></span>
  </div>

  <!-- hidden image (same folder) -->
  <img id="sigImg" src="assinadoDigitalmente.jpg" style="display:none" crossorigin="anonymous" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
// Timestamp function
function updateTimestamp() {
  const now = new Date();
  const lisbonTime = now.toLocaleString('en-GB', {
    timeZone: 'Europe/Lisbon',
    day: '2-digit',
    month: '2-digit',
    year: 'numeric',
    hour: '2-digit',
    minute: '2-digit',
    second: '2-digit',
    hour12: false
  });
  document.getElementById('currentTime').textContent = lisbonTime;
}

// Update immediately and then every second
updateTimestamp();
setInterval(updateTimestamp, 1000);

// Date type toggle - FIXED VERSION
function updateDateOptions() {
  const dateType = document.getElementById('dateType').value;
  const singleDateOption = document.getElementById('singleDateOption');
  const rangeDateOption = document.getElementById('rangeDateOption');
  
  if (dateType === 'single') {
    singleDateOption.style.display = 'block';
    rangeDateOption.style.display = 'none';
  } else {
    singleDateOption.style.display = 'none';
    rangeDateOption.style.display = 'block';
  }
}

// Initialize and add event listener
document.getElementById('dateType').addEventListener('change', updateDateOptions);
updateDateOptions(); // Set initial state

// NIF input validation - only allow numbers and limit to 9 digits
document.getElementById('nif').addEventListener('input', function(e) {
  // Remove any non-digit characters
  let value = e.target.value.replace(/\D/g, '');
  
  // Limit to 9 digits
  if (value.length > 9) {
    value = value.substring(0, 9);
  }
  
  e.target.value = value;
});

// Clear error styling when user starts typing in a field
function clearError(fieldId) {
  const field = document.getElementById(fieldId);
  const error = document.getElementById(fieldId + '-error');
  
  if (field && error) {
    field.classList.remove('error-field');
    error.style.display = 'none';
  }
}

// Add event listeners to clear errors when user starts typing
document.getElementById('name').addEventListener('input', function() {
  clearError('name');
});
document.getElementById('nif').addEventListener('input', function() {
  clearError('nif');
});
document.getElementById('date').addEventListener('change', function() {
  clearError('date');
});
document.getElementById('startDate').addEventListener('change', function() {
  clearError('startDate');
});
document.getElementById('endDate').addEventListener('change', function() {
  clearError('endDate');
});

// Validation function
function validateForm() {
  let isValid = true;
  
  // Validate name
  const name = document.getElementById('name').value.trim();
  if (!name) {
    document.getElementById('name').classList.add('error-field');
    document.getElementById('name-error').style.display = 'block';
    isValid = false;
  }
  
  // Validate NIF (exactly 9 digits)
  const nif = document.getElementById('nif').value.trim();
  if (!nif || nif.length !== 9) {
    document.getElementById('nif').classList.add('error-field');
    document.getElementById('nif-error').style.display = 'block';
    isValid = false;
  }
  
  // Validate dates based on selected type
  const dateType = document.getElementById('dateType').value;
  if (dateType === 'single') {
    const date = document.getElementById('date').value;
    if (!date) {
      document.getElementById('date').classList.add('error-field');
      document.getElementById('date-error').style.display = 'block';
      isValid = false;
    }
  } else {
    const startDate = document.getElementById('startDate').value;
    const endDate = document.getElementById('endDate').value;
    
    if (!startDate) {
      document.getElementById('startDate').classList.add('error-field');
      document.getElementById('startDate-error').style.display = 'block';
      isValid = false;
    }
    
    if (!endDate) {
      document.getElementById('endDate').classList.add('error-field');
      document.getElementById('endDate-error').style.display = 'block';
      isValid = false;
    }
    
    // Additional validation: end date should not be before start date
    if (startDate && endDate && new Date(startDate) > new Date(endDate)) {
      document.getElementById('startDate').classList.add('error-field');
      document.getElementById('endDate').classList.add('error-field');
      document.getElementById('startDate-error').textContent = 'A data de início não pode ser posterior à data de fim';
      document.getElementById('startDate-error').style.display = 'block';
      isValid = false;
    }
  }
  
  return isValid;
}

const { jsPDF } = window.jspdf;

function formatDateForText(inputDate) {
  if (!inputDate) return '';
  const d = new Date(inputDate + 'T00:00:00');
  if (isNaN(d)) return inputDate;
  const day = d.getDate().toString().padStart(2, '0');
  const month = (d.getMonth() + 1).toString().padStart(2, '0');
  const year = d.getFullYear();
  return `${day}/${month}/${year}`;
}

function getNextDay(inputDate) {
  if (!inputDate) return '';
  const d = new Date(inputDate + 'T00:00:00');
  if (isNaN(d)) return inputDate;
  
  // Add one day
  d.setDate(d.getDate() + 1);
  
  const day = d.getDate().toString().padStart(2, '0');
  const month = (d.getMonth() + 1).toString().padStart(2, '0');
  const year = d.getFullYear();
  return `${day}/${month}/${year}`;
}

function formatSignatureDate(inputDate) {
  if (!inputDate) return '2025-10-20 18:51:42';
  const d = new Date(inputDate + 'T00:00:00');
  if (isNaN(d)) return '2025-10-20 18:51:42';
  
  // Add one day for the signature date
  d.setDate(d.getDate() + 1);
  
  const day = d.getDate().toString().padStart(2, '0');
  const month = (d.getMonth() + 1).toString().padStart(2, '0');
  const year = d.getFullYear();
  
  // Random time between 08:00 and 18:00
  const hours = Math.floor(Math.random() * 10) + 8; // 8-17
  const minutes = Math.floor(Math.random() * 60); // 0-59
  const seconds = Math.floor(Math.random() * 60); // 0-59
  
  return `${year}-${month}-${day} ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
}

function buildText(name, nif, dateType, singleDate, startDate, endDate) {
  const nameTxt = name || '$varN';
  const nifTxt = nif || '$NIF';
  
  let dateText = '';
  let signatureBaseDate = singleDate;

  if (dateType === 'single') {
    const dateTxt = singleDate ? formatDateForText(singleDate) : '$data';
    dateText = `no dia ${dateTxt}`;
    signatureBaseDate = singleDate;
  } else {
    const startTxt = startDate ? formatDateForText(startDate) : '$data_inicio';
    const endTxt = endDate ? formatDateForText(endDate) : '$data_fim';
    dateText = `desde o dia ${startTxt} ao dia ${endTxt}`;
    signatureBaseDate = endDate || startDate;
  }

  return {
    title: "Atestado Médico",
    content: `\nIgor André Sottomaior Faria, Médico Inscrito na Ordem dos Médicos com o número 48611, atesta sob compromisso profissional que ${nameTxt}, titular do número de identificação fiscal nº ${nifTxt} se encontrou doente e impedido de exercer a sua atividade profissional ${dateText}.\n\nPor ser verdade e me ter sido solicitado passo este atestado que dato e assino.`,
    signatureDate: signatureBaseDate ? formatSignatureDate(signatureBaseDate) : '2025-10-20 18:51:42'
  };
}

function wrapParagraph(doc, par, maxWidth) {
  const words = par.split(/\s+/);
  const lines = [];
  let cur = '';
  for (let w of words) {
    const trial = cur ? cur + ' ' + w : w;
    if (doc.getTextWidth(trial) > maxWidth) {
      if (cur) lines.push(cur);
      cur = w;
    } else {
      cur = trial;
    }
  }
  if (cur) lines.push(cur);
  return lines;
}

function imgElementToDataURL(imgEl) {
  return new Promise((resolve, reject) => {
    const img = imgEl;
    function convert() {
      try {
        const c = document.createElement('canvas');
        c.width = img.naturalWidth;
        c.height = img.naturalHeight;
        c.getContext('2d').drawImage(img, 0, 0);
        resolve(c.toDataURL('image/jpeg'));
      } catch (e) {
        reject(e);
      }
    }
    if (img.complete && img.naturalWidth !== 0) {
      convert();
    } else {
      img.onload = convert;
      img.onerror = () => reject(new Error('Image load error'));
    }
  });
}

// Map normalized coordinates to PDF points
// normX: 0..100 (0=left,50=center,100=right)
// normY: 0..100 (0=bottom,50=center,100=top)
// widthPercent/heightPercent: percent of page width/height for image size
function normalizedToPdfCoords(normX, normY, widthPct, heightPct, pageW, pageH, drawW, drawH) {
  // compute image center in points
  const centerX_pt = (normX / 100) * pageW;
  // Y: normalized 0 bottom -> convert to points with origin at top for jsPDF
  const centerY_pt_from_bottom = (normY / 100) * pageH;
  const centerY_pt = pageH - centerY_pt_from_bottom; // jsPDF origin is top-left

  // compute top-left (x,y) for drawing image given its width/height
  const x = centerX_pt - drawW / 2;
  const y = centerY_pt - drawH / 2;
  return { x, y };
}

// Function to convert normalized coordinates to PDF points for text
function normalizedToPdfTextCoords(normX, normY, pageW, pageH) {
  // X coordinate: 0=left, 50=center, 100=right
  const x_pt = (normX / 100) * pageW;
  
  // Y coordinate: 0=bottom, 50=center, 100=top
  // Convert from bottom-based to top-based coordinate system
  const y_pt_from_bottom = (normY / 100) * pageH;
  const y_pt = pageH - y_pt_from_bottom;
  
  return { x: x_pt, y: y_pt };
}

document.getElementById('justify').addEventListener('click', async function() {
  // Validate form before proceeding
  if (!validateForm()) {
    document.getElementById('output').textContent = "Por favor, preencha todos os campos obrigatórios antes de gerar o PDF.";
    return;
  }

  const name = (document.getElementById('name').value || '').trim();
  const nif = (document.getElementById('nif').value || '').trim();
  const dateType = document.getElementById('dateType').value;
  const singleDate = document.getElementById('date').value;
  const startDate = document.getElementById('startDate').value;
  const endDate = document.getElementById('endDate').value;

  const imgNormX = parseFloat(document.getElementById('imgX').value); // 0..100
  const imgNormY = parseFloat(document.getElementById('imgY').value); // 0..100
  const imgWidthPct = parseFloat(document.getElementById('imgW').value); // % of page width
  const imgHeightPct = parseFloat(document.getElementById('imgH').value); // % of page height

  const textNormX = parseFloat(document.getElementById('textX').value); // 0..100
  const textNormY = parseFloat(document.getElementById('textY').value); // 0..100

  const textData = buildText(name, nif, dateType, singleDate, startDate, endDate);
  document.getElementById('output').textContent = textData.title + '\n\n' + textData.content + '\n\nSignature Date: ' + textData.signatureDate;

  // load image dataURL
  const imgEl = document.getElementById('sigImg');
  let imgData = null;
  try {
    imgData = await imgElementToDataURL(imgEl);
  } catch (e) {
    try {
      const resp = await fetch(imgEl.src);
      const blob = await resp.blob();
      imgData = await new Promise((res) => {
        const r = new FileReader();
        r.onload = () => res(r.result);
        r.readAsDataURL(blob);
      });
    } catch (e2) {
      imgData = null;
    }
  }

  const doc = new jsPDF({ unit: 'pt', format: 'a4' });
  const pageW = doc.internal.pageSize.getWidth();
  const pageH = doc.internal.pageSize.getHeight();
  const left = 50;
  const top = 70;
  const lineHeight = 14;
  const maxWidth = pageW - left * 2;

  // Draw "Atestado Médico" title at the top
  doc.setFont('helvetica', 'bold');
  doc.setFontSize(24);
  const titleText = "Atestado Médico";
  const titleWidth = doc.getTextWidth(titleText);
  const titleX = (pageW - titleWidth) / 2;
  doc.text(titleText, titleX, top);
  
  // Draw content below the title
  doc.setFont('helvetica', 'normal');
  doc.setFontSize(10);
  let y = top + 40;

  // render text with wrapping
  const paragraphs = textData.content.split('\n');
  paragraphs.forEach(par => {
    const lines = wrapParagraph(doc, par, maxWidth);
    if (lines.length === 0) { y += lineHeight; return; }
    lines.forEach(line => {
      if (y > pageH - 120) {
        doc.addPage();
        y = top;
      }
      doc.text(line, left, y);
      y += lineHeight;
    });
    y += lineHeight / 2;
  });

  // compute draw width/height from percentages requested
  const desiredDrawW = (imgWidthPct / 100) * pageW;
  const desiredDrawH = (imgHeightPct / 100) * pageH;

  let drawW = desiredDrawW;
  let drawH = desiredDrawH;

  if (imgData) {
    const tmp = new Image();
    tmp.src = imgData;
    await new Promise(r => tmp.onload = r);
    const iw = tmp.naturalWidth, ih = tmp.naturalHeight;
    // scale to fit desired box while preserving aspect ratio
    const scale = Math.min(desiredDrawW / iw, desiredDrawH / ih, 1);
    drawW = iw * scale;
    drawH = ih * scale;
  }

  // map normalized center -> top-left pdf coords for image
  const imgPos = normalizedToPdfCoords(imgNormX, imgNormY, imgWidthPct, imgHeightPct, pageW, pageH, drawW, drawH);
  let imgXpos = imgPos.x;
  let imgYpos = imgPos.y;

  
  const signatureHeight = 70; // Approximate height needed for signature block
  if (y + signatureHeight > pageH - 50 && imgData) {
    doc.addPage();
    y = top;
    // Recalculate image position for new page
    const newImgPos = normalizedToPdfCoords(imgNormX, imgNormY, imgWidthPct, imgHeightPct, pageW, pageH, drawW, drawH);
    imgXpos = newImgPos.x;
    imgYpos = newImgPos.y;
  }

  // draw image
  if (imgData) {
    doc.addImage(imgData, 'JPEG', imgXpos, imgYpos, drawW, drawH);
  }

  // Signature text with dynamic date
  const sigLines = [
    'Assinado digitalmente por: IGOR',
    'ANDRÉ GRILO SOTTOMAIOR FARIA',
    `Data: ${textData.signatureDate}`,
    'Especialidade: Medicina Geral e Familiar',
    'Ordem: M-48611'
  ];
  
  const sigLineHeight = 10;
  const sigFontSize = 8.5;
  
  doc.setFontSize(sigFontSize);
  doc.setFont('helvetica', 'normal');
  
  // Calculate the maximum width of signature lines
  let maxSigLineWidth = 0;
  sigLines.forEach(line => {
    const width = doc.getTextWidth(line);
    if (width > maxSigLineWidth) maxSigLineWidth = width;
  });
  
  // Get text position from user controls
  const textPos = normalizedToPdfTextCoords(textNormX, textNormY, pageW, pageH);
  
  // For left-aligned text that's centered, we need to adjust the X position
  let textXPos;
  if (textNormX <= 50) {
    textXPos = textPos.x;
  } else {
    textXPos = textPos.x - maxSigLineWidth;
  }
  
  // Draw each line left-aligned at the calculated position
  sigLines.forEach((line, i) => {
    const drawY = textPos.y + i * (sigLineHeight + 2);
    doc.text(line, textXPos, drawY);
  });

  const fileName = ( (name || 'atestado').trim().replace(/\s+/g, '_') ) + '.pdf';
  doc.save(fileName);
});
</script>
</body>
</html>
