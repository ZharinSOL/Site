<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
const { jsPDF } = window.jspdf;

function formatDateForText(inputDate) {
  if (!inputDate) return '';
  const d = new Date(inputDate + 'T00:00:00');
  if (isNaN(d)) return inputDate;
  const months = ['janeiro','fevereiro','março','abril','maio','junho','julho','agosto','setembro','outubro','novembro','dezembro'];
  return d.getDate() + ' de ' + months[d.getMonth()] + ' de ' + d.getFullYear();
}

function buildText(name, nif, start, end) {
  const nameTxt = name || '$varN';
  const nifTxt = nif || '$NIF';
  const startTxt = start ? formatDateForText(start) : '$var1';
  const endTxt = end ? formatDateForText(end) : '$var2';

  return `Igor André Sottomaior Faria, Médico Inscrito na Ordem dos Médicos com o número 48611, atesta sob\ncompromisso profissional que ${nameTxt}, de Dinamarca, NIF n° ${nifTxt} se\nencontrou doente e impedido de exercer a sua atividade profissional desde o dia ${startTxt} ao dia\n${endTxt}.`;
}

document.getElementById('justify').addEventListener('click', function() {
  const name = (document.getElementById('name').value || '').trim();
  const nif = (document.getElementById('nif').value || '').trim();
  const start = document.getElementById('start').value;
  const end = document.getElementById('end').value;

  const text = buildText(name, nif, start, end);

  // Preview on page (optional)
  document.getElementById('output').textContent = text;

  // Create PDF
  const doc = new jsPDF({
    unit: 'pt',
    format: 'a4'
  });

  const leftMargin = 40;
  const topMargin = 60;
  const lineHeight = 14;
  const maxLineWidth = doc.internal.pageSize.getWidth() - leftMargin * 2;

  // Simple word-wrap
  function splitTextToLines(txt, maxWidth) {
    const words = txt.split(/\s+/);
    const lines = [];
    let cur = '';
    for (let w of words) {
      const trial = cur ? cur + ' ' + w : w;
      const trialWidth = doc.getTextWidth(trial);
      if (trialWidth > maxWidth) {
        if (cur) lines.push(cur);
        cur = w;
      } else {
        cur = trial;
      }
    }
    if (cur) lines.push(cur);
    return lines;
  }

  const lines = [];
  // Keep explicit newlines by splitting paragraphs first
  text.split('\n').forEach(par => {
    const wrapped = splitTextToLines(par, maxLineWidth);
    if (wrapped.length === 0) lines.push('');
    else wrapped.forEach(l => lines.push(l));
  });

  doc.setFont('Times', 'Normal');
  doc.setFontSize(12);

  let y = topMargin;
  lines.forEach((line, idx) => {
    if (y > doc.internal.pageSize.getHeight() - 40) {
      doc.addPage();
      y = topMargin;
    }
    doc.text(line, leftMargin, y);
    y += lineHeight;
  });

  // Optional: add signature placeholder
  y += 20;
  if (y < doc.internal.pageSize.getHeight() - 40) {
    doc.text('Assinatura: ____________________________', leftMargin, y);
  }

  // Save/download PDF
  const fileName = (name || 'justificacao').replace(/\s+/g, '_') + '.pdf';
  doc.save(fileName);
});
</script>
